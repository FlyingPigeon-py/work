{% extends "base.html" %} {% load static %} {% block content %}
<section class="pt-6 pb-7" id="features">
    <div class="container" style="padding-top: 100px; display: flex; justify-content: center">
        <div class="task-box" style="width: 60%; max-width: 1000px">
            <form action="/order/export" method="post">
                {% csrf_token %}
                <button style="    position: relative;left: -20px;top: -20px;" type="button" class="btn-close"
                        data-bs-dismiss="toast" aria-label="Close"
                        onclick="return location.href = '/order/list'"
                ></button>
                <div style="display: flex; flex-direction: column; text-align: center">
                    <div>
                    <img style="margin-left: auto; margin-right: auto; mar" width="60%" src="https://yastatic.net/s3/psf/disk-public/_/ds8YtssABZqaBCfesT7KGgnAmvX.svg">
                        <p>Отчёт.pdf</p>
                    </div>

                    <div style="margin-left: auto; margin-right: auto" class="toggle">
                        <input type="radio" name="range" value="day" id="day" checked="checked"/>
                        <label for="day">За день</label>
                        <input type="radio" name="range" value="month" id="month"/>
                        <label for="month">За месяц</label>
                    </div>

                    <button type="submit" class="download-btn">Скачать</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
